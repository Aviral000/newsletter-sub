<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="container">

  <!-- Sign-up form start -->

  <!-- Stay updated!

  Join 60,000+ product managers receiving monthly updates on:

  Product discovery and building what matters
  Measuring to ensure updates are a success
  And much more!

  Email address
  email@company.com

  Subscribe to monthly newsletter -->

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->
  <div class="card-body">
    <div class="card">
      <div class="space">
        <div class="innerPlacement">
          <div class="heading">
            Stay Updated!
          </div>
          <div class="subPlacement">
            <div class="otherS">
              <p>Join 60,000+ product managers receiving monthly updates on:</p>
            </div>
            <div class="listing">
              <div class="liDis">
                <img class="liPlacement" src="./assets/images/icon-list.svg" alt="tick">
                <p class="liStatement">Product discovery and building what matters</p>
              </div>
              <div class="liDis">
                <img class="liPlacement" src="./assets/images/icon-list.svg" alt="tick">
                <p class="liStatement">Measuring to ensure updates are a success</p>
              </div>
              <div class="liDis">
                <img class="liPlacement" src="./assets/images/icon-list.svg" alt="tick">
                <p class="liStatement">And much more!</p>
              </div>
            </div>
            <div class="email">
              <div class="heading">
                Email Address
              </div>
              <div>
                <input placeholder="Enter your email..." type="text" name="email" id="emailbox" class="inputC">
              </div>
              <div class="button">
                <button class="styling">Subscribe to the monthly newsletter</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card-imgB">
        <img class="sizing" src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop">
      </div>
    </div>
  </div>

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
